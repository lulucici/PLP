<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>Programming Language Popluarity</title>
    <link rel="stylesheet" href="fullpage/css/jquery.fullPage.css">
    <style>
        .section {
            text-align: center;
            font: 50px "Microsoft Yahei";
            color: #fff;
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        canvas {
            position: absolute;
        }
    </style>
    <script src="fullpage/js/jquery-1.8.3.min.js"></script>
    <script src="fullpage/js/jquery.fullPage.min.js"></script>
    <script>
        $(function () {
            $('#container').fullpage({
                sectionsColor: ['#000', '#000', '#000', '#000'],
                anchors: ['firstPage', 'secondPage', 'thirdPage', 'fourthPage']
            });
        });
    </script>
    <script>

        function thirdPage(language) {
            var distinct = document.getElementById('distinct').childNodes[0].childNodes[1];
            console.log(distinct.src);
            distinct.setAttribute('src', "languages/distinct.html#" + language);
            distinct.contentWindow.plotCharts();
//            distinct.src = "languages/distinct.html#" + language;
//            window.parent.window.location="#thirdPage";
            location.hash = "#thirdPage";
            console.log(window.href);

            console.log(language);

        }
    </script>

</head>

<body>

<div id="container">
    <div class="section">
        <div class="slide">
            <h3>Brief Introduction</h3>
        </div>
        <div class="slide">
            <h3>第二屏的第二屏</h3>
        </div>
        <div class="slide">
            <h3>第二屏的第三屏</h3>
        </div>
    </div>
    <div class="section">

        <iframe src="index.html" scrolling="no" frameborder="0" seamless=""></iframe>
    </div>
    <div class="section" id="distinct">

        <iframe src="languages/distinct.html" scrolling="no" frameborder="0"></iframe>
    </div>
    <div class="section">
        <h3>第四屏</h3>

        <p>这是最后一屏</p>
    </div>
</div>

</body>
</html>
